<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../dist/vue.js"></script>
    <!-- VUE2中 模板编译 可以选择性的体耐 runtimeOnly 只在运行时使用 （无法解析用户传递template属性）
    runtime with compiler （可以实现模板编译的 ） -->
    <script>
        const vm =new Vue({
            el:'#app',
            // 数据会被进行观测，响应式数据变化，我们对数据操作可以更新新视图
            // 对对象的所有属性，使用defineProperty进行重新定义 get 和 set
            data() {
                return {
                    msg:'lwq',
                    aa:[2,3,4,4]
                }
            },
            computed: {
                
            },
            watch: {
                
            },
            // 1、实现一个解析器 可以解析html模板=》 ast语法树 可以用一个树结构来描述 当前标签内容
            // 2、虚拟节点是描述dom的 是使用对象来描述html的 ast语法树描述语法的

            // 如何将模板变成 render函数 =》 返回的是虚拟节点
            template:`<div class="a" style='color:red'><span>123</span> hello {{age}} {{msg}} </div>`,
            // render() { // vue 虚拟dom
            //     with(vm._data){
            //         return _c('div', {class:'a'}, _c('span',null,123,_v('hello')+_v(age)+_v(msg)))
            //     }
            // }
        })
    </script>
</body>
</html>
